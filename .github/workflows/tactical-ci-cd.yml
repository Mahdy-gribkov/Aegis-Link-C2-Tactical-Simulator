name: Aegis-Link Tactical CI/CD

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x
      
      - name: Cache NuGet Packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      
      - name: Restore
        run: dotnet restore AegisLink.sln
      
      - name: Build
        run: dotnet build AegisLink.sln --configuration Release --no-restore
      
      - name: Test
        run: dotnet test AegisLink.sln --configuration Release --no-build --verbosity normal

  publish-artifact:
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x
      
      - name: Cache NuGet Packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      
      - name: Publish Tactical Release
        run: dotnet publish src/App/AegisLink.App.csproj -c Release -r win-x64 --self-contained -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o ./publish
      
      - name: Upload Tactical Binary
        uses: actions/upload-artifact@v4
        with:
          name: AegisLink-Tactical-Release
          path: ./publish/

  create-release:
    needs: build-and-test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x
      
      - name: Cache NuGet Packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      
      - name: Sanitize Version
        run: |
          $version = "${{ github.ref_name }}".TrimStart('v')
          echo "VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      
      - name: Publish Tactical Release
        run: dotnet publish src/App/AegisLink.App.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:EnableCompressionInSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -p:IncludeAllContentForSelfExtract=true -p:DebugType=None -p:DebugSymbols=false -p:Version=${{ env.VERSION }} -o ./publish

      - name: Compute SHA-256 Hash
        run: |
          $hash = (Get-FileHash -Path ./publish/AegisLink.App.exe -Algorithm SHA256).Hash
          echo "SHA256=$hash" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./publish/AegisLink.App.exe
          generate_release_notes: true
          body: |
            ### üõ°Ô∏è AEGIS TACTICAL RELEASE v${{ env.VERSION }}
            
            **Classification:** UNCLASSIFIED // INTERNAL USE ONLY
            **Platform:** Windows x64 (Self-Contained Single-File)
            **Build Date:** ${{ github.event.head_commit.timestamp }}
            
            ---
            
            #### Integrity Verification
            ```
            SHA-256: ${{ env.SHA256 }}
            ```
            
            #### Installation
            1. Download `AegisLink.App.exe`
            2. Run directly (no extraction required)
            3. Enable Simulation Mode to verify functionality
            
            #### Security Features
            - Rate Limiting: 50 packets/sec per source
            - Replay Protection: Sequence ID validation
            - Endpoint Locking: XOR challenge-response
            
            ---
            *Lead Systems Architect: Mahdy Gribkov*
            *Classification: UNCLASSIFIED*
