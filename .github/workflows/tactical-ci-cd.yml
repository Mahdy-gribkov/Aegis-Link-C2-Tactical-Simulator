name: Aegis-Link Tactical CI/CD

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x
      
      - name: Cache NuGet Packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      
      - name: Restore
        run: dotnet restore AegisLink.sln
      
      - name: Build
        run: dotnet build AegisLink.sln --configuration Release --no-restore
      
      - name: Test
        run: dotnet test AegisLink.sln --configuration Release --no-build --verbosity normal

  publish-artifact:
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x
      
      - name: Cache NuGet Packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      
      - name: Publish Tactical Release
        run: dotnet publish src/App/AegisLink.App.csproj -c Release -r win-x64 --self-contained -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o ./publish
      
      - name: Upload Tactical Binary
        uses: actions/upload-artifact@v4
        with:
          name: AegisLink-Tactical-Release
          path: ./publish/

  create-release:
    needs: build-and-test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x
      
      - name: Cache NuGet Packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      
      - name: Sanitize Version
        run: |
          $version = "${{ github.ref_name }}".TrimStart('v')
          echo "VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      
      - name: Publish Tactical Release
        run: dotnet publish src/App/AegisLink.App.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:EnableCompressionInSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -p:IncludeAllContentForSelfExtract=true -p:DebugType=None -p:DebugSymbols=false -p:Version=${{ env.VERSION }} -o ./publish

      - name: Package Release Artifact
        run: |
          Compress-Archive -Path ./publish/* -DestinationPath ./AegisLink-v${{ env.VERSION }}-win-x64.zip

      - name: Compute SHA-256 Hash
        run: |
          $hash = (Get-FileHash -Path ./AegisLink-v${{ env.VERSION }}-win-x64.zip -Algorithm SHA256).Hash
          echo "SHA256=$hash" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
             ./publish/AegisLink.App.exe
             ./AegisLink-v${{ env.VERSION }}-win-x64.zip
          generate_release_notes: true
          body: |
            ### üõ°Ô∏è AEGIS PUBLIC RELEASE v${{ env.VERSION }} [FLAGSHIP]
            
            **Classification:** UNCLASSIFIED // PUBLIC RELEASE
            **Codename:** AEGIS-v3
            **Platform:** Windows x64 (Self-Contained)
            **Build Date:** ${{ github.event.head_commit.timestamp }}
            
            ---
            
            #### üöÄ What's New in v3.0.0
            - **Radar Navigation**: Full Zoom (Mouse Wheel) and Pan (Click & Drag) support.
            - **Persistence Engine**: App remembers window position, size, and monitor placement.
            - **Clipboard Sync**: `Ctrl+C` to copy terminal history, `Ctrl+V` to paste commands.
            - **Performance**: High-FPS radar render loop optimized for 60Hz.
            - **Architectural Refresh**: Cleaned mission logic and removed legacy persistence layers.
            
            #### Integrity Verification
            ```
            SHA-256 (ZIP): ${{ env.SHA256 }}
            ```
            
            #### Installation
            1. Download `AegisLink-v${{ env.VERSION }}-win-x64.zip`
            2. Extract or run `AegisLink.App.exe` directly.
            3. Press [~] to open terminal, [F11] for fullscreen.
            
