name: Aegis-Link Tactical CI/CD

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x
      
      - name: Cache NuGet Packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      
      - name: Restore
        run: dotnet restore AegisLink.sln
      
      - name: Build
        run: dotnet build AegisLink.sln --configuration Release --no-restore
      
      - name: Test
        run: dotnet test AegisLink.sln --configuration Release --no-build --verbosity normal

  publish-artifact:
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x
      
      - name: Cache NuGet Packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      
      - name: Publish Tactical Release
        run: dotnet publish src/App/AegisLink.App.csproj -c Release -r win-x64 --self-contained -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o ./publish
      
      - name: Upload Tactical Binary
        uses: actions/upload-artifact@v4
        with:
          name: AegisLink-Tactical-Release
          path: ./publish/

  create-release:
    needs: build-and-test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x
      
      - name: Cache NuGet Packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      
      - name: Publish Tactical Release
        run: dotnet publish src/App/AegisLink.App.csproj -c Release -r win-x64 --self-contained -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -p:Version=${{ github.ref_name }} -o ./publish
      
      - name: Create Release Archive
        run: Compress-Archive -Path ./publish/* -DestinationPath ./AegisLink-Tactical-${{ github.ref_name }}.zip
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./AegisLink-Tactical-${{ github.ref_name }}.zip
          generate_release_notes: true
          body: |
            ## Aegis-Link Tactical C2 Interface
            **Version:** ${{ github.ref_name }}
            **Platform:** Windows x64 (Self-Contained)
            
            ### Installation
            1. Download `AegisLink-Tactical-${{ github.ref_name }}.zip`
            2. Extract to desired location
            3. Run `AegisLink.App.exe`
            
            ---
            *Lead Systems Architect: Mahdy Gribkov*
