name: Aegis-Link Tactical CI/CD
on: [push, pull_request]
jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x
      - name: Restore
        run: dotnet restore AegisLink.sln
      - name: Build
        run: dotnet build AegisLink.sln --configuration Release --no-restore
      - name: Test
        run: dotnet test AegisLink.sln --no-build --verbosity normal
