name: Build and Release

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore --configuration Release
      
    - name: Test
      run: dotnet test --no-build --verbosity normal
      continue-on-error: true # Unblock release if tests are flaky in CI
      
    - name: Publish Single File
      run: |
        dotnet publish src/App/AegisLink.App.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o dist/v3.0.0
        
    - name: Zip Artifact
      run: Compress-Archive -Path dist/v3.0.0/* -DestinationPath AegisLink-win-x64.zip
      
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v3
      with:
        name: AegisLink-Build
        path: AegisLink-win-x64.zip

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: AegisLink-win-x64.zip
        generate_release_notes: true
